<!DOCTYPE html>

<head>

  <title>QR Code Scanner/Generator</title>

</head>
<body>
    <div class="top-container">
        <h1>Welcome to the QR Code Scanner/Generator</h1>

        function scanQRCode() {

          window.location.href = "QRgen.html";
        }
      </script>
